plugins {
    id "io.spring.dependency-management" version "1.0.5.RELEASE"
}

group 'GRI10'
version '2.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url "https://jitpack.io"
    }
}

jar {
    manifest {
        attributes 'Main-Class': 'Runner'
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

ext {
    jUnitVersion = "4.12"
}

dependencyManagement {
    imports {
        mavenBom 'org.springframework.boot:spring-boot-dependencies:2.0.0.RELEASE'
    }
}

dependencies {
    compile group: 'javax.xml', name: 'jaxb-api', version: '2.1'
    compile('org.springframework:spring-web')
    compile('com.fasterxml.jackson.core:jackson-core')
    compile('com.fasterxml.jackson.core:jackson-annotations')
    compile('com.fasterxml.jackson.core:jackson-databind')
    compile('org.apache.commons:commons-lang3')
    compile('com.github.romangr:exceptional:master-SNAPSHOT')
    compile('org.slf4j:slf4j-api:1.7.26')


    compileOnly('org.projectlombok:lombok')

    testCompile('org.hamcrest:hamcrest-library')
    testCompile('junit:junit:4.12')
}
