plugins {
    id "io.spring.dependency-management" version "1.0.5.RELEASE"
}

group 'ru.romangr'
version '2.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.11

repositories {
    mavenCentral()
    maven {
        url "https://jitpack.io"
    }
}

jar {
    manifest {
        attributes 'Main-Class': 'ru.romangr.catbot.Runner'
    }

    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

dependencyManagement {
    imports {
        mavenBom 'org.springframework.boot:spring-boot-dependencies:2.1.0.RELEASE'
    }
}

test {
    useJUnitPlatform()
}

dependencies {
    implementation('javax.xml:jaxb-api:2.1')
    implementation('org.springframework:spring-web')
    implementation('com.fasterxml.jackson.core:jackson-core')
    implementation('com.fasterxml.jackson.core:jackson-annotations')
    implementation('com.fasterxml.jackson.core:jackson-databind')
    implementation('org.apache.commons:commons-lang3')
    implementation('com.github.romangr:exceptional:4ae5ebcfe1')
    implementation('org.slf4j:slf4j-api')
    implementation('ch.qos.logback:logback-classic')


    compileOnly('org.projectlombok:lombok:1.18.6')
    annotationProcessor('org.projectlombok:lombok:1.18.6')

    testImplementation('org.hamcrest:hamcrest-core')
    testImplementation('org.assertj:assertj-core')
    testImplementation('org.springframework:spring-test')
    testImplementation('org.junit.jupiter:junit-jupiter:5.4.1')
    testImplementation('org.mockito:mockito-core:2.10.0')

}
